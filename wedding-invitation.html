<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Baba...</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin-top: 50px;
        }

        .jumbotron {
            background-color: #e9ecef;
        }

        .heart-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .heart {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            display: inline-block;
            transform: rotate(-45deg);
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 100px;
        }

        .heart-message h1 {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">Hello Baba</h1>
            <p class="lead">I just wanna tell you that I really love you so much and you're the love of my life</p>
            <p class="lead">Wedding invitation</p>
            <hr class="my-4">
            <p>Tomorrow</p>
            <p>Local: Whatever you want</p>
            <button id="rsvpButton" class="btn btn-primary btn-lg">Yes or Yes</button>
        </div>
    </div>
    <div id="heartMessage" class="heart-message">
        <div class="heart"></div>
        <h1>I love you, Lily</h1>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rsvpButton = document.getElementById('rsvpButton');
            rsvpButton.addEventListener('click', function() {
                document.getElementById('heartMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>
